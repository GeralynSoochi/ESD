	<!--====== Javascripts & Jquery ======-->
	<!-- <script src="js/jquery-3.2.1.min.js"></script> -->

	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.marquee.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		if (sessionStorage['username']){
			// console.log("logged in");
			$('#user').html("<a href='home.html' id='logout'>Logout</a>");
		
		}else{
			// console.log("not logged in");
			window.location.href = "index.html";

		}
		//when user log out
		$("#logout").click(async (event) => {
			sessionStorage.clear();
		});
		
        // Helper function to display error message
        function showError(message) {
            $('#error').text(message);
        }
        $("#findticket").click(async (event) => {
            event.preventDefault();
			var ticketid = $('#ticketid').val();
            var serviceURL = "http://127.0.0.1:5011/ticket" + "/" + ticketid;
            
            try {
                const response =
                 await fetch(
                   serviceURL, { method: 'GET' }
                );
                const data = await response.json();
                if (response.ok) {
                    console.log(data);
                    var ticket = data;
                    if (!ticket) {
                        showError('No Ticket Found.')
						$("#infotable").hide();
						$("#error").show();
                    } else {
						console.log(ticket)
						if (sessionStorage['username'] != ticket.username) {
							showError('Error: You are unable to view this ticket.');
							$("#infotable").hide();
							$("#error").show();
						} else {
							$('#infotable').text("");
							headers = "<thead class=thead-dark> <th style='width:10%'>Ticket ID</th style='width:15%'> <th style='width:15%''>Date Opened</th><th style='width:20%'>Title</th><th style='width:40%''>Description</th><th>Status</th></thead>"
							$('#infotable').append(headers);
							foundTicket =
							"<tbody>" +
							"<tr>" +
							"<td>" + ticket.ticketid + "</td>" +
							"<td>" + ticket.dateOpen + "</td>" +
							"<td>" + ticket.issueTitle + "</td>" +
							"<td>" + ticket.issueDetails + "</td>" +
							"<td>" + ticket.status + "</td>" +
							"</tr>" +
							"<tbody>";
							$('#infotable').append(foundTicket);
							$("#infotable").show();
							$('#error').hide()
						}
					}
                } else {
						console.log(data);
                		showError(data.message);
					}
                } catch (error) {
                    // Errors when calling the service; such as network error, 
                    // service offline, etc
					
                    showError
                    ('There is a problem retrieving ticket data, please try again later.<br />'+error);
            
        } 
        })
    
        
</script>
